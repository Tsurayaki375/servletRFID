<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Ajouter utilisateur</title>
<style>
html{
	text-align: center;
}	 
</style>
</head>
<body>
	<h3>Veuillez remplir les informations du nouvel employe</h3>
	<br>
	<br />
	<form action="AddUser" method="post">
		ID de la carte (50 caracteres max): <input type="text" name="idCarte" size="30"/> <br/>
		<br>
		<br />
		Nom (25 caracteres max) : <input type="text" name="nom" size="30"/> <br/>
		<br>
		<br />
		Prenom (25 caracteres max): <input type="text" name="prenom" size="30"/> <br/>
		<br>
		<br />
		Poste (50 caracteres max): <input type="text" name="poste" size="50"/> <br/>
		<br>
		<br />
		Niveau de securite (Compris entre 0 et 9): <input type="text" name="lvlSecu" size="5"/> <br/>
		<br>
		<br />
		<input type="submit" value="Confirmer" />
	</form>
</body>
</html>
